<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>

    <div class="main">
        <div class="board"></div>

        <div class="settings">
            <input class="color-panel" type="color" value="#333333">

            <div class="buttons">
                <button class="color-btn">Color mode</button>
                <button class="rainbow-btn">Rainbow mode</button>
                <button class="eraser-btn">Eraser</button>
                <button class="clear-btn">Clear</button>
            </div>

            <div class="slider">
                <div class="size-value">16 x 16</div>
                <input class="size-slider" type="range" value="16" min="1" max="64">
            </div>
        </div>
    </div>

    <footer>Copyright Â© 2022 alex-dishen
        <a href="https://github.com/alex-dishen" target="_blank"><img src="./img/github.png" class="github"></a>
    </footer>
</body>
</html>
